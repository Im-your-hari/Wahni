<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></style>

</head>
<body class="col-md-">


    <header>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-success p-3">
            <img class="img-fluid p-1" src="images/logo.png" width="50" height="50" class="mb-4" >


            <div class="col-md-6 col-3 my-auto ml-auto">
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            
            <div class="collapse navbar-collapse text-right mx-5" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" href="index.html">Account</a>
                </li> 
              </ul>
            </div>
            </div>
        </nav>
        
    <header>
    <br><br>


<div class="row pl-3 pr-3">
    <div class="container">


        <div id="section">
            <div class="d-flex align-items-center">
                <h1 class="text-success">
                    <a class="text-success" id="loginlink">
                        LOGIN</a>/<a class="text-success" id="reglink">REGISTER</a>
                </h1>
            </div>

            <div class="card">
                <div class="card-body">

                    <form style="display: inline;">
                        <div id="logbox">
                            <div class="form-group">
                                <h3 class="text-success">LOGIN</h3>
                                <input type="tel" class="form-control" placeholder="MOBILE NUMBER" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Get otp</button>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="OTP">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                
                    <form style="display: inline;">
                        <div id="regbox">
                            <div class="form-group">
                                <h3 class="text-success">REGISTER</h3>
                                
                                <input type="text" class="form-control" placeholder="NAME">
                                
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" placeholder="DATE OF BIRTH">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="MOBILE NUMBER" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            </div>
                                
                            <button type="submit" class="btn btn-success">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>    
            
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
